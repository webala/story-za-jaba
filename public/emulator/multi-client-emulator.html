            background: var(--status-success);
        }

        .status-connecting {
            background: var(--brand-orange);
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: var(--status-error);
        }

        .status-error {
            background: var(--status-error);
        }

        .status-error::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--status-error);
            opacity: 0.6;
            animation: ping 1s infinite;
        }

        /* Animation Keyframes */
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced phone header with status */
        .phone-header .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
        }

        /* Fade in animation for new elements */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-tertiary);
            border-top: 2px solid var(--brand-pink);
            border-radius: var(--radius-full);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        };

        // Multi-client manager
        class MultiClientManager {
            constructor() {
                this.phones = new Map();
                this.removedUsers = new Set();
                this.nextPhoneIndex = 0;
                this.nextClientNumber = 1; // For client naming (Client 1, Client 2, etc.)
            }

            addPhone(userId = null) {
                // Auto-assign user if not specified
                if (!userId) {
                    userId = this.getNextAvailableUser();
                }

                if (!userId || !USER_DATA[userId]) {
                    console.error('❌ Invalid or unavailable user:', userId);
                    return null;
                }

                const phoneId = `phone-${this.nextPhoneIndex++}`;
                const clientName = `Client ${this.nextClientNumber++}`;
                const user = USER_DATA[userId];

                console.log(`📱 Adding ${clientName} (${phoneId}) with user: ${user.username}`);

                // Create phone wrapper
                const phoneWrapper = document.createElement('div');
                phoneWrapper.className = 'phone-wrapper';
                phoneWrapper.id = `wrapper-${phoneId}`;

                // Create phone header
                const phoneHeader = document.createElement('div');
                phoneHeader.className = 'phone-header';
                phoneHeader.innerHTML = `
                    <div class="user-info">
                        <div class="client-info">
                            <div class="client-name">${clientName}</div>
                            <div class="client-username">${user.username}</div>
                        </div>
                    </div>
                    <div class="phone-controls">
                        <button class="remove-phone-btn" onclick="removePhone('${phoneId}')" title="Remove"><span class="icon-trash"><svg viewBox="0 0 210 210"><path d="m 90.406617,10.189496 c -4.366294,0 -7.881508,3.515205 -7.881508,7.881507 v 0.30724 H 56.939625 c -6.831976,0 -12.331884,5.499908 -12.331884,12.331883 v 9.37056 c 0,6.831976 5.499908,12.331884 12.331884,12.331884 h 96.120215 c 6.83196,0 12.33242,-5.499908 12.33242,-12.331884 v -9.37056 c 0,-6.831975 -5.50046,-12.331883 -12.33242,-12.331883 h -25.58496 v -0.30724 c 0,-4.366302 -3.51521,-7.881507 -7.88151,-7.881507 z M 56.939625,65.207759 c -6.831976,0 -12.331884,5.499908 -12.331884,12.331874 V 187.47863 c 0,6.83196 5.499908,12.33188 12.331884,12.33188 h 96.120215 c 6.83196,0 12.33242,-5.49992 12.33242,-12.33188 V 77.539633 c 0,-6.831966 -5.50046,-12.331874 -12.33242,-12.331874 z M 73.533318,85.61621 h 4.547919 c 3.052927,0 5.510823,2.457896 5.510823,5.510823 v 86.476007 c 0,3.05294 -2.457896,5.51082 -5.510823,5.51082 h -4.547919 c -3.052946,0 -5.510823,-2.45788 -5.510823,-5.51082 V 91.127033 c 0,-3.052927 2.457877,-5.510823 5.510823,-5.510823 z m 29.192722,0 h 4.54792 c 3.05293,0 5.51082,2.457896 5.51082,5.510823 v 86.476007 c 0,3.05294 -2.45789,5.51082 -5.51082,5.51082 h -4.54792 c -3.052946,0 -5.510824,-2.45788 -5.510824,-5.51082 V 91.127033 c 0,-3.052927 2.457878,-5.510823 5.510824,-5.510823 z m 29.19272,0 h 4.54792 c 3.05293,0 5.51082,2.457896 5.51082,5.510823 v 86.476007 c 0,3.05294 -2.45789,5.51082 -5.51082,5.51082 h -4.54792 c -3.05294,0 -5.51082,-2.45788 -5.51082,-5.51082 V 91.127033 c 0,-3.052927 2.45788,-5.510823 5.51082,-5.510823 z"/></svg></span></button>
                    </div>
                `;

                // Create phone iframe container
                const iframeContainer = document.createElement('div');
                iframeContainer.className = 'phone-iframe-container';

                // Create iframe pointing to existing emulator with user selection
                const iframe = document.createElement('iframe');
                iframe.src = `./index.html?userInjection=true&selectedUser=${userId}&clientName=${encodeURIComponent(clientName)}`;
                iframe.className = 'phone-iframe';
                iframe.title = `${clientName}: ${user.username}'s Phone`;
                iframe.name = clientName; // Set iframe name for easier identification

                iframeContainer.appendChild(iframe);
                phoneWrapper.appendChild(phoneHeader);
                phoneWrapper.appendChild(iframeContainer);

                // Add to container
                const container = document.getElementById('phones-container');
                container.appendChild(phoneWrapper);

                // Store phone data
                this.phones.set(phoneId, {
                    id: phoneId,
                    clientName: clientName,
                    userId: userId,
                    user: user,
                    wrapper: phoneWrapper,
                    iframe: iframe
                });

                // Register with multi-client bridge when iframe loads
                iframe.onload = () => {
                    console.log(`🔧 [DEBUG] ${clientName} emulator iframe loaded`);
                    
                    // Wait for both iframe and bridge to be ready
                    const waitForBridgeAndRegister = () => {
                        console.log(`🔧 [DEBUG] Checking bridge readiness for ${clientName}...`);
                        console.log(`🔧 [DEBUG] window.registerMultiClient exists:`, !!window.registerMultiClient);
                        console.log(`🔧 [DEBUG] window.multiClientBridge exists:`, !!window.multiClientBridge);
                        
                        if (window.registerMultiClient && window.multiClientBridge) {
                            console.log(`🔧 [DEBUG] Bridge ready! Calling registerMultiClient for ${clientName}...`);
                            window.registerMultiClient(phoneId, iframe, userId, user);
                            console.log(`🌉 [DEBUG] Registration call completed for ${clientName}`);
                        } else {
                            console.log(`🔧 [DEBUG] Bridge not ready for ${clientName}, retrying in 100ms...`);
                            setTimeout(waitForBridgeAndRegister, 100);
                        }
                    };
                    
                    // Start checking immediately
                    waitForBridgeAndRegister();
                };

                // Also add error handler
                iframe.onerror = (error) => {
                    console.error(`❌ [DEBUG] ${clientName} iframe error:`, error);
                };

                // Remove from removed users if reconnecting
                this.removedUsers.delete(userId);

                // Hide empty state
                this.updateEmptyState();
                this.updateUI();

                return phoneId;
            }

            removePhone(phoneId) {
                const phone = this.phones.get(phoneId);
                if (!phone) {
                    console.error('❌ Phone not found:', phoneId);
                    return;
                }

                console.log(`🗑️ Removing ${phone.clientName} (${phoneId}) - ${phone.user.username}`);

                // Unregister from bridge emulator
                if (window.unregisterMultiClient) {
                    window.unregisterMultiClient(phoneId);
                }

                // Add user to removed list for potential reconnection
                this.removedUsers.add(phone.userId);

                // Remove from DOM
                phone.wrapper.remove();

                // Remove from phones map
                this.phones.delete(phoneId);

                // Update UI
                this.updateEmptyState();
                this.updateUI();
            }

            clearAllPhones() {
                console.log('🗑️ Clearing all phones');
                
                // Add all users to removed list
                this.phones.forEach(phone => {
                    this.removedUsers.add(phone.userId);
                });

                // Remove all phone elements
                this.phones.forEach(phone => {
                    phone.wrapper.remove();
                });

                // Clear phones map
                this.phones.clear();

                // Reset counters
                this.nextPhoneIndex = 0;
                this.nextClientNumber = 1;

                // Update UI
                this.updateEmptyState();
                this.updateUI();
            }

            getNextAvailableUser() {
                // Find first available user not currently active
                const activeUserIds = Array.from(this.phones.values()).map(p => p.userId);
                const availableUsers = Object.keys(USER_DATA).filter(userId => 
                    !activeUserIds.includes(userId)
                );
                
                return availableUsers.length > 0 ? availableUsers[0] : null;
            }



            updateEmptyState() {
                const emptyState = document.getElementById('empty-state');
                const hasPhones = this.phones.size > 0;
                
                emptyState.style.display = hasPhones ? 'none' : 'flex';
            }

            updateUI() {
                this.updateActivePhonesList();
                this.updateRemovedUsersList();
                this.updateAvailableUsersDropdown();
            }

                const list = document.getElementById('activePhonesList');

                            <span>${phone.user.username}</span>
                        </div>
                        <div class="phone-controls">

                            <button class="remove-phone-btn" onclick="removePhone('${phone.id}')"><span class="icon-trash"><svg viewBox="0 0 210 210"><path d="m 90.406617,10.189496 c -4.366294,0 -7.881508,3.515205 -7.881508,7.881507 v 0.30724 H 56.939625 c -6.831976,0 -12.331884,5.499908 -12.331884,12.331883 v 9.37056 c 0,6.831976 5.499908,12.331884 12.331884,12.331884 h 96.120215 c 6.83196,0 12.33242,-5.499908 12.33242,-12.331884 v -9.37056 c 0,-6.831975 -5.50046,-12.331883 -12.33242,-12.331883 h -25.58496 v -0.30724 c 0,-4.366302 -3.51521,-7.881507 -7.88151,-7.881507 z M 56.939625,65.207759 c -6.831976,0 -12.331884,5.499908 -12.331884,12.331874 V 187.47863 c 0,6.83196 5.499908,12.33188 12.331884,12.33188 h 96.120215 c 6.83196,0 12.33242,-5.49992 12.33242,-12.33188 V 77.539633 c 0,-6.831966 -5.50046,-12.331874 -12.33242,-12.331874 z M 73.533318,85.61621 h 4.547919 c 3.052927,0 5.510823,2.457896 5.510823,5.510823 v 86.476007 c 0,3.05294 -2.457896,5.51082 -5.510823,5.51082 h -4.547919 c -3.052946,0 -5.510823,-2.45788 -5.510823,-5.51082 V 91.127033 c 0,-3.052927 2.457877,-5.510823 5.510823,-5.510823 z m 29.192722,0 h 4.54792 c 3.05293,0 5.51082,2.457896 5.51082,5.510823 v 86.476007 c 0,3.05294 -2.45789,5.51082 -5.51082,5.51082 h -4.54792 c -3.052946,0 -5.510824,-2.45788 -5.510824,-5.51082 V 91.127033 c 0,-3.052927 2.457878,-5.510823 5.510824,-5.510823 z m 29.19272,0 h 4.54792 c 3.05293,0 5.51082,2.457896 5.51082,5.510823 v 86.476007 c 0,3.05294 -2.45789,5.51082 -5.51082,5.51082 h -4.54792 c -3.05294,0 -5.51082,-2.45788 -5.51082,-5.51082 V 91.127033 c 0,-3.052927 2.45788,-5.510823 5.51082,-5.510823 z"/></svg></span></button>
                        </div>
                    `;
                    list.appendChild(phoneItem);
                });
            }

            updateRemovedUsersList() {
                const list = document.getElementById('removedUsersList');
                const section = list.closest('.control-section');
                
                if (this.removedUsers.size === 0) {
                    // Hide the entire section when no removed users
                    section.style.display = 'none';
                    return;
                }

                // Show the section when there are removed users
                section.style.display = 'block';
                
                list.innerHTML = '';
                this.removedUsers.forEach(userId => {
                    const user = USER_DATA[userId];
                    const userItem = document.createElement('div');
                    userItem.className = 'removed-user-item';
                    userItem.innerHTML = `
                        <div class="phone-info">
                            <span><span class="icon-user"><svg viewBox="0 0 210 210"><path d="M 104.99967,12.769971 A 53.244517,53.244517 0 0 0 51.755633,66.014015 53.244517,53.244517 0 0 0 76.373661,110.89386 C 40.898168,122.8428 15.338523,156.35575 15.33852,195.86035 h 179.32306 c 0,-39.50485 -25.56004,-73.01776 -61.03589,-84.96649 A 53.244517,53.244517 0 0 0 158.24448,66.014015 53.244517,53.244517 0 0 0 104.99967,12.769971 Z"/></svg></span>${user.username}</span>

            }

            updateAvailableUsersDropdown() {
                const select = document.getElementById('availableUsersSelect');
                const addBtn = document.getElementById('addUserBtn');
                const activeUserIds = Array.from(this.phones.values()).map(p => p.userId);
                
                // Clear existing options except first
                select.innerHTML = '<option value="">Select user to add...</option>';
                
                // Add available users
                Object.keys(USER_DATA).forEach(userId => {
                    if (!activeUserIds.includes(userId)) {
                        const user = USER_DATA[userId];
                        const option = document.createElement('option');
                        option.value = userId;
                        option.textContent = `${user.username} (${user.display_name})`;
                        select.appendChild(option);
                    }
                });

                // Update button state based on current selection
                addBtn.disabled = !select.value;
                
                // Add event listener to update button state when selection changes
                select.onchange = function() {
                    addBtn.disabled = !this.value;
                };
            }
        }

        // Initialize manager
        const multiClientManager = new MultiClientManager();

        // Dialog functions
        function toggleMultiClientDialog() {
            const dialog = document.getElementById('multi-client-dialog');
            const isVisible = dialog.style.display !== 'none';
            
            if (isVisible) {
                dialog.style.display = 'none';
                localStorage.setItem('beemi-multi-client-dialog-open', 'false');
            } else {
                dialog.style.display = 'block';
                localStorage.setItem('beemi-multi-client-dialog-open', 'true');
                multiClientManager.updateUI();
            }
        }

        // Restore dialog state on page load
        function restoreDialogState() {
            const dialogOpen = localStorage.getItem('beemi-multi-client-dialog-open');
            if (dialogOpen === 'true') {
                const dialog = document.getElementById('multi-client-dialog');
                dialog.style.display = 'block';
                multiClientManager.updateUI();
            }
        }

        // Phone management functions
        function addFirstPhone() {
            multiClientManager.addPhone('user0'); // Start with first user
        }

        function addSelectedUser() {
            const select = document.getElementById('availableUsersSelect');
            const addBtn = document.getElementById('addUserBtn');
            const selectedUserId = select.value;
            
            if (!selectedUserId) {
                return; // Button should be disabled, but just in case
            }
            
            multiClientManager.addPhone(selectedUserId);
            select.value = ''; // Clear selection
            addBtn.disabled = true; // Disable button after clearing selection
        }

        function removePhone(phoneId) {
            multiClientManager.removePhone(phoneId);
        }

        function reconnectUser(userId) {
            multiClientManager.addPhone(userId);
        }

        function focusPhone(phoneId) {
            const phone = multiClientManager.phones.get(phoneId);
            if (phone) {
                phone.wrapper.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center',
                    inline: 'center' 
                });
                console.log(`👁️ Focused on ${phone.clientName} (${phone.user.username})`);
            }
        }

        // Scenario functions
        function loadScenario(scenarioName) {
            console.log(`🎬 Loading scenario: ${scenarioName}`);
            
            const scenarios = {
                '2-players': ['user0', 'user1'],
                '3-players': ['user0', 'user1', 'user2'],
                '4-players': ['user0', 'user1', 'user2', 'user3'],
                'clear-all': []
            };
            
            const userIds = scenarios[scenarioName];
            if (userIds !== undefined) {
                // Clear existing phones first
                multiClientManager.clearAllPhones();
                
                // Add phones for scenario
                userIds.forEach((userId, index) => {
                    setTimeout(() => {
                        multiClientManager.addPhone(userId);
                    }, index * 200); // Stagger creation
                });
            }
        }



        // Debug functions
        function showDebugInfo() {
            if (window.getMultiClientDebugInfo) {
                const debugInfo = window.getMultiClientDebugInfo();
                console.log('📊 Multi-Client Debug Info:', debugInfo);
                
                // Show in alert for quick viewing
                const summary = `
🌉 Multi-Client Bridge Debug Info:

📱 Active Clients: ${debugInfo.clients.length}
${debugInfo.clients.map(c => `  • ${c.id}: ${c.username} ${c.isLeader ? '👑' : ''}`).join('\n')}

🏠 Room State:
  • Room ID: ${debugInfo.roomState.roomId || 'None'}
  • Leader: ${debugInfo.roomState.leaderId || 'None'}
  • Active: ${debugInfo.roomState.isActive}
  • Players: ${debugInfo.roomState.playerCount}

📝 Shared State Keys: ${debugInfo.sharedState.length}
${debugInfo.sharedState.map(s => `  • ${s.key}: ${JSON.stringify(s.value)}`).join('\n')}
                `.trim();
                
                alert(summary);
            } else {
                console.error('❌ Multi-client bridge not ready');
            }
        }

        function clearDebugLog() {
            if (window.multiClientBridge) {
                window.multiClientBridge.messageLog = [];
                console.log('🗑️ Debug log cleared');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 Multi-Client Emulator Ready!');
            
            // Restore dialog state first
            restoreDialogState();
            
            // Wait for bridge emulator to load, then add first client
            setTimeout(() => {
                multiClientManager.addPhone('user0');
                console.log('🚀 First client (Client 1) automatically created');
                
                multiClientManager.updateUI();
            }, 100);
        });
    </script>
